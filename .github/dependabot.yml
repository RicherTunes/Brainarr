version: 2
updates:
  # Monitor NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"  # Changed to daily for security updates
      time: "04:00"
    open-pull-requests-limit: 10
    reviewers:
      - "RicherTunes"
    assignees:
      - "RicherTunes"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
      - "nuget"
    # Group related dependencies
    groups:
      microsoft-extensions:
        patterns:
          - "Microsoft.Extensions.*"
      test-dependencies:
        patterns:
          - "*Test*"
          - "Moq"
          - "xunit*"
          - "FluentAssertions"
    # Critical: Don't update Lidarr-specific dependencies
    ignore:
      - dependency-name: "Newtonsoft.Json"
        versions: [">13.0.3"]  # Must match Lidarr's version
      - dependency-name: "NLog"
        # Keep aligned with Lidarr's NLog version
      - dependency-name: "FluentValidation"
        versions: [">11.0.0"]  # Match Lidarr's version

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "RicherTunes"
    assignees:
      - "RicherTunes"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
