version: 2
updates:
  # Monitor NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"  # Changed to daily for security updates
      time: "04:00"
    open-pull-requests-limit: 10
    reviewers:
      - "RicherTunes"
    assignees:
      - "RicherTunes"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
      - "nuget"
    # Group related dependencies
    groups:
      microsoft-extensions:
        patterns:
          - "Microsoft.Extensions.*"
      test-dependencies:
        patterns:
          - "*Test*"
          - "Moq"
          - "xunit*"
    # Host-boundary packages: types cross plugin<->host boundary via NzbDrone APIs.
    # Bumping major versions causes type-identity conflicts at runtime.
    # Only bump when the Lidarr host itself upgrades first.
    ignore:
      - dependency-name: "NLog"
        versions: [">=6.0.0"]
      - dependency-name: "FluentValidation"
        versions: [">=12.0.0"]
      - dependency-name: "Microsoft.Extensions.DependencyInjection"
        versions: [">=9.0.0"]
      - dependency-name: "Microsoft.Extensions.DependencyInjection.Abstractions"
        versions: [">=9.0.0"]
      - dependency-name: "Microsoft.Extensions.Logging.Abstractions"
        versions: [">=9.0.0"]
      - dependency-name: "System.Text.Json"
        versions: [">=9.0.0"]
      - dependency-name: "Newtonsoft.Json"
        versions: [">13.0.3"]  # Must match Lidarr's version
      - dependency-name: "FluentAssertions"
        versions: [">6.12.0"]  # v7+ Apache 2.0, v8+ commercial license â€” stay on 6.12.0 (MIT)

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "RicherTunes"
    assignees:
      - "RicherTunes"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
