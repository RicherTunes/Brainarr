name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    name: Test & Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['6.0.x', '8.0.x']
        
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Setup Lidarr Dependencies
      run: |
        echo "Setting up Lidarr dependencies..."
        
        # Verify submodule was checked out
        if [ ! -d "ext/Lidarr" ]; then
          echo "ERROR: Lidarr submodule not found!"
          exit 1
        fi
        
        echo "Lidarr submodule found. Checking for assemblies..."
        
        # Check for pre-built assemblies
        if [ -d "ext/Lidarr/_output/net6.0" ] && [ -n "$(find ext/Lidarr/_output/net6.0 -name 'Lidarr.*.dll' -print -quit 2>/dev/null)" ]; then
          echo "✅ Using existing Lidarr assemblies"
          echo "Found $(find ext/Lidarr/_output/net6.0 -name 'Lidarr.*.dll' | wc -l) Lidarr DLL files"
        else
          echo "Building minimal Lidarr assemblies for CI..."
          cd ext/Lidarr
          
          # Build just the core Lidarr projects we need
          if [ -f "src/NzbDrone.Core/NzbDrone.Core.csproj" ]; then
            echo "Building Lidarr.Core..."
            dotnet build src/NzbDrone.Core/NzbDrone.Core.csproj --configuration Release --verbosity minimal
          fi
          
          if [ -f "src/NzbDrone.Common/NzbDrone.Common.csproj" ]; then
            echo "Building Lidarr.Common..."
            dotnet build src/NzbDrone.Common/NzbDrone.Common.csproj --configuration Release --verbosity minimal
          fi
          
          if [ -f "src/Lidarr.Api.V1/Lidarr.Api.V1.csproj" ]; then
            echo "Building Lidarr.Api.V1..."
            dotnet build src/Lidarr.Api.V1/Lidarr.Api.V1.csproj --configuration Release --verbosity minimal
          fi
          
          if [ -f "src/Lidarr.Http/Lidarr.Http.csproj" ]; then
            echo "Building Lidarr.Http..."
            dotnet build src/Lidarr.Http/Lidarr.Http.csproj --configuration Release --verbosity minimal
          fi
          
          # Create output directory and copy built assemblies
          mkdir -p _output/net6.0
          find . -name "Lidarr.*.dll" -path "*/bin/Release/net6.0/*" -exec cp {} _output/net6.0/ \; 2>/dev/null || true
          find . -name "NzbDrone.*.dll" -path "*/bin/Release/net6.0/*" -exec cp {} _output/net6.0/ \; 2>/dev/null || true
          
          echo "Built assemblies: $(find _output/net6.0 -name '*.dll' | wc -l) files"
          cd ../..
        fi
        
        # Final verification
        if [ ! -d "ext/Lidarr/_output/net6.0" ]; then
          echo "ERROR: Lidarr output directory not found!"
          exit 1
        fi
        
        echo "✅ Lidarr dependencies ready"
      shell: bash
      
    - name: Set Lidarr Path
      run: echo "LIDARR_PATH=${{ github.workspace }}/ext/Lidarr/_output/net6.0" >> $GITHUB_ENV
      shell: bash
      
    - name: Restore dependencies
      run: dotnet restore Brainarr.sln
      
    - name: Build
      run: dotnet build Brainarr.sln --no-restore --configuration Release -p:LidarrPath="${{ github.workspace }}/ext/Lidarr/_output/net6.0"
      
    - name: Test
      continue-on-error: true
      run: |
        echo "Running tests with timeout and better error handling..."
        # Run tests with timeout (5 minutes max) and create TestResults directory
        mkdir -p TestResults
        dotnet test Brainarr.sln --no-build --configuration Release \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --logger "trx;LogFileName=test-results.trx" \
          --results-directory TestResults/ \
          --timeout 300000
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.dotnet-version }}
        path: TestResults/
        if-no-files-found: warn
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.dotnet-version == '6.0.x'
      with:
        file: TestResults/*/coverage.cobertura.xml
        flags: unittests
        name: codecov-umbrella
        token: ${{ secrets.CODECOV_TOKEN }}

  build-plugin:
    name: Build Plugin Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Lidarr Dependencies
      run: |
        echo "Setting up Lidarr dependencies..."
        
        # Verify submodule is properly checked out
        if [ ! -d "ext/Lidarr/.git" ]; then
          echo "Initializing Lidarr submodule..."
          git submodule update --init --recursive ext/Lidarr
        fi
        
        # Check if pre-built assemblies exist
        if [ -d "ext/Lidarr/_output/net6.0" ] && [ -n "$(find ext/Lidarr/_output/net6.0 -name '*.dll' -print -quit 2>/dev/null)" ]; then
          echo "Using existing Lidarr assemblies from submodule"
          echo "Found $(find ext/Lidarr/_output/net6.0 -name '*.dll' | wc -l) DLL files"
          ls -la ext/Lidarr/_output/net6.0/Lidarr.*.dll | head -5
        else
          echo "Pre-built assemblies not found. Building Lidarr assemblies..."
          cd ext/Lidarr
          
          # Simple build approach - just the backend components we need
          echo "Building Lidarr backend components..."
          if [ -f "src/Lidarr.sln" ]; then
            dotnet restore src/Lidarr.sln --verbosity minimal
            dotnet build src/Lidarr.sln --configuration Release --no-restore --verbosity minimal
            
            # Ensure output directory exists and copy assemblies
            mkdir -p _output/net6.0
            
            # Copy the essential Lidarr assemblies
            find . -name "Lidarr.*.dll" -path "*/bin/Release/net6.0/*" -exec cp {} _output/net6.0/ \; || echo "Some Lidarr assemblies not found"
            
            echo "Built $(find _output/net6.0 -name '*.dll' 2>/dev/null | wc -l) assembly files"
          else
            echo "ERROR: Lidarr source structure not found!"
            exit 1
          fi
          cd ../..
        fi
        
        # Final verification
        if [ ! -d "ext/Lidarr/_output/net6.0" ] || [ -z "$(find ext/Lidarr/_output/net6.0 -name '*.dll' -print -quit 2>/dev/null)" ]; then
          echo "ERROR: No Lidarr assemblies available for build!"
          echo "Directory contents:"
          ls -la ext/Lidarr/_output/ 2>/dev/null || echo "Output directory doesn't exist"
          exit 1
        fi
        
        echo "✅ Lidarr dependencies ready"
        
    - name: Set Lidarr Path
      run: echo "LIDARR_PATH=${{ github.workspace }}/ext/Lidarr/_output/net6.0" >> $GITHUB_ENV
      
    - name: Build Plugin
      run: |
        dotnet restore Brainarr.Plugin/
        dotnet build Brainarr.Plugin/ --configuration Release --no-restore -p:LidarrPath="${{ github.workspace }}/ext/Lidarr/_output/net6.0"
        
    - name: Package Plugin
      run: |
        mkdir -p release
        cp Brainarr.Plugin/bin/Lidarr.Plugin.Brainarr.dll release/
        cp plugin.json release/
        cp README.md release/
        cp LICENSE release/
        cd release
        zip -r ../Brainarr-${{ github.event.release.tag_name }}.zip .
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./Brainarr-${{ github.event.release.tag_name }}.zip
        asset_name: Brainarr-${{ github.event.release.tag_name }}.zip
        asset_content_type: application/zip

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Lidarr Dependencies
      run: |
        echo "Setting up Lidarr dependencies..."
        
        # Verify submodule is properly checked out
        if [ ! -d "ext/Lidarr/.git" ]; then
          echo "Initializing Lidarr submodule..."
          git submodule update --init --recursive ext/Lidarr
        fi
        
        # Check if pre-built assemblies exist
        if [ -d "ext/Lidarr/_output/net6.0" ] && [ -n "$(find ext/Lidarr/_output/net6.0 -name '*.dll' -print -quit 2>/dev/null)" ]; then
          echo "Using existing Lidarr assemblies from submodule"
          echo "Found $(find ext/Lidarr/_output/net6.0 -name '*.dll' | wc -l) DLL files"
          ls -la ext/Lidarr/_output/net6.0/Lidarr.*.dll | head -5
        else
          echo "Pre-built assemblies not found. Building Lidarr assemblies..."
          cd ext/Lidarr
          
          # Simple build approach - just the backend components we need
          echo "Building Lidarr backend components..."
          if [ -f "src/Lidarr.sln" ]; then
            dotnet restore src/Lidarr.sln --verbosity minimal
            dotnet build src/Lidarr.sln --configuration Release --no-restore --verbosity minimal
            
            # Ensure output directory exists and copy assemblies
            mkdir -p _output/net6.0
            
            # Copy the essential Lidarr assemblies
            find . -name "Lidarr.*.dll" -path "*/bin/Release/net6.0/*" -exec cp {} _output/net6.0/ \; || echo "Some Lidarr assemblies not found"
            
            echo "Built $(find _output/net6.0 -name '*.dll' 2>/dev/null | wc -l) assembly files"
          else
            echo "ERROR: Lidarr source structure not found!"
            exit 1
          fi
          cd ../..
        fi
        
        # Final verification
        if [ ! -d "ext/Lidarr/_output/net6.0" ] || [ -z "$(find ext/Lidarr/_output/net6.0 -name '*.dll' -print -quit 2>/dev/null)" ]; then
          echo "ERROR: No Lidarr assemblies available for build!"
          echo "Directory contents:"
          ls -la ext/Lidarr/_output/ 2>/dev/null || echo "Output directory doesn't exist"
          exit 1
        fi
        
        echo "✅ Lidarr dependencies ready"
        
    - name: Set Lidarr Path
      run: echo "LIDARR_PATH=${{ github.workspace }}/ext/Lidarr/_output/net6.0" >> $GITHUB_ENV
      
    - name: Build for Analysis
      run: |
        dotnet restore Brainarr.sln
        dotnet build Brainarr.sln --configuration Release -p:LidarrPath="${{ github.workspace }}/ext/Lidarr/_output/net6.0"
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3