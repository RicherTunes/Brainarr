          ls -la ext/Lidarr/_output/net6.0/ | head -5
          echo "Found $(ls ext/Lidarr/_output/net6.0/*.dll 2>/dev/null | wc -l) DLL files"
        else
          echo "Creating CI-compatible Lidarr assemblies..."
          mkdir -p ext/Lidarr/_output/net6.0
          
          # Create minimal mock assemblies for CI building (similar to release workflow)
          # These are just placeholder files to satisfy build requirements
          echo '' > ext/Lidarr/_output/net6.0/Lidarr.Core.dll
          echo '' > ext/Lidarr/_output/net6.0/Lidarr.Common.dll  
          echo '' > ext/Lidarr/_output/net6.0/Lidarr.Api.V1.dll
          echo '' > ext/Lidarr/_output/net6.0/Lidarr.Http.dll
          
          # Add common dependencies that might be needed
          echo '' > ext/Lidarr/_output/net6.0/Newtonsoft.Json.dll
          echo '' > ext/Lidarr/_output/net6.0/FluentValidation.dll
          echo '' > ext/Lidarr/_output/net6.0/NLog.dll
          
          echo "Created minimal CI assemblies for build verification"
          ls -la ext/Lidarr/_output/net6.0/
        fi
        
    - name: Set Lidarr Path
      run: echo "LIDARR_PATH=${{ github.workspace }}/ext/Lidarr/_output/net6.0" >> $GITHUB_ENV
      
    - name: Build for Analysis
      run: |
        dotnet restore Brainarr.sln
        dotnet build Brainarr.sln --configuration Release -p:LidarrPath="${{ github.workspace }}/ext/Lidarr/_output/net6.0"
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3