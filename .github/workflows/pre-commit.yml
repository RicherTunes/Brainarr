name: Pre-Commit

on:
  pull_request:
  push:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Setup Node (for markdownlint in hooks)
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup .NET (for dotnet-format hook)
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '6.0.x'

      - name: Setup .NET 8 (for dotnet-format hook)
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        id: pre-commit-run
        run: |
          if pre-commit run --all-files; then
            echo "result=pass" >> "$GITHUB_OUTPUT"
          else
            echo "result=fail" >> "$GITHUB_OUTPUT"
          fi

      - name: Show actionable diff on failure
        if: steps.pre-commit-run.outputs.result == 'fail'
        run: |
          echo ""
          echo "============================================"
          echo "  Pre-commit hooks found issues."
          echo "  Run locally to apply auto-fixes:"
          echo ""
          echo "    pre-commit run --all-files"
          echo "    git add -A && git commit -m 'chore: apply pre-commit fixes'"
          echo "============================================"
          echo ""
          if ! git diff --quiet 2>/dev/null; then
            echo "--- Diff of auto-fixed files ---"
            git diff
            echo "--- End diff ---"
          fi
          exit 1
