name: Pre-Commit

on:
  pull_request:
  push:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    # Avoid blocking PRs on occasional pre-commit action flakiness; still enforced on push
    continue-on-error: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Setup Node (for markdownlint in hooks)
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Setup .NET (for dotnet-format hook)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Setup .NET 8 (for dotnet-format hook)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit (host)
        run: pre-commit run --all-files || echo "pre-commit returned non-zero; attempting auto-fix commit"
        continue-on-error: ${{ github.event_name == 'pull_request' }}

      - name: Commit auto-fixes (push only)
        if: github.event_name == 'push'
        run: |
          set -e
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(pre-commit): apply auto-fixes"
            git push
          else
            echo "No auto-fixes to commit"
          fi

      - name: Verify pre-commit clean (push only)
        if: github.event_name == 'push'
        run: pre-commit run --all-files
# noop tweak to retrigger pre-commit
