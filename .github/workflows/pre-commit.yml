name: Pre-Commit

on:
  pull_request:
  push:
    branches: [ main, develop ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    # Avoid blocking PRs on occasional pre-commit action flakiness; still enforced on push
    continue-on-error: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup Node (for markdownlint in hooks)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup .NET (for dotnet-format hook)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        continue-on-error: ${{ github.event_name == 'pull_request' }}
