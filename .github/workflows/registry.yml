name: Registry Validation

on:
  push:
    branches: [ main ]
    paths:
      - 'Brainarr.Plugin/**'
      - 'Brainarr.Tests/**'
      - 'docs/models*.json'
      - 'Brainarr.Plugin/Services/Registry/**'
      - 'Brainarr.Tests/Services/Registry/**'
      - 'plugin.json'
      - 'manifest.json'
      - '.github/workflows/registry.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Brainarr.Plugin/**'
      - 'Brainarr.Tests/**'
      - 'docs/models*.json'
      - 'Brainarr.Plugin/Services/Registry/**'
      - 'Brainarr.Tests/Services/Registry/**'
      - 'plugin.json'
      - 'manifest.json'
      - '.github/workflows/registry.yml'
  workflow_dispatch:
  workflow_call:

env:
  CI: true
  LIDARR_DOCKER_VERSION: pr-plugins-2.14.2.4786

jobs:
  registry-validation:
    name: Registry Validation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    defaults:
      run:
        shell: bash
    env:
      LIDARR_OUTPUT_NET6: ${{ github.workspace }}/ext/Lidarr-docker/_output/net6.0
      LIDARR_OUTPUT_NET8: ${{ github.workspace }}/ext/Lidarr-docker/_output/net8.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SUBMODULES_TOKEN || github.token }}

      - name: Force PAT for submodules
        shell: bash
        env:
          SUBMODULES_TOKEN: ${{ secrets.SUBMODULES_TOKEN }}
        run: |
          if [ -n "${SUBMODULES_TOKEN}" ]; then
            git config --global url."https://x-access-token:${SUBMODULES_TOKEN}@github.com/".insteadOf "https://github.com/"
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x

      - name: Patch submodule NuGet mapping (TagLibSharp-Lidarr)
        run: |
          set -euo pipefail
          CFG="ext/lidarr.plugin.common/NuGet.config"
          if [ -f "$CFG" ]; then
            echo "Patching $CFG to include TagLibSharp-Lidarr mapping..."
            grep -q 'TagLibSharp-Lidarr' "$CFG" || \
              sed -i '/<packageSource key="lidarr-taglib">/a \\      <package pattern="TagLibSharp-Lidarr*" />' "$CFG"
            echo "Done."
          else
            echo "No submodule NuGet.config found at $CFG"
          fi

      - name: Extract Lidarr assemblies (plugins Docker)
        env:
          LIDARR_DOCKER_VERSION: ${{ env.LIDARR_DOCKER_VERSION }}
          LIDARR_DOCKER_DIGEST: ${{ env.LIDARR_DOCKER_DIGEST }}
        run: |
          set -euo pipefail
          echo "=== STEP 1: Extracting assemblies ==="
          timeout 12m bash scripts/extract-lidarr-assemblies.sh --mode minimal --no-tar-fallback --output-dir "${LIDARR_OUTPUT_NET6}"

          echo "=== STEP 2: Verify extraction succeeded ==="
          echo "Checking ${LIDARR_OUTPUT_NET6}:"
          ls -lah "${LIDARR_OUTPUT_NET6}" | head -15
          echo "File count: $(find "${LIDARR_OUTPUT_NET6}" -type f | wc -l)"
          test -f "${LIDARR_OUTPUT_NET6}/Lidarr.Core.dll" && echo "✓ Lidarr.Core.dll exists" || echo "✗ Lidarr.Core.dll MISSING"

          echo "=== STEP 3: Creating symlink ==="
          cd "${LIDARR_OUTPUT_NET6}/.."
          echo "Current directory: $(pwd)"
          echo "Creating: ln -s net6.0 net8.0"
          ln -s net6.0 net8.0

          echo "=== STEP 4: Verify symlink ==="
          ls -lah
          echo "Symlink details:"
          ls -l net8.0
          echo "Symlink target:"
          readlink net8.0
          echo "Can we access through symlink?"
          test -f net8.0/Lidarr.Core.dll && echo "✓ net8.0/Lidarr.Core.dll accessible" || echo "✗ net8.0/Lidarr.Core.dll NOT accessible"

          echo "=== STEP 5: Absolute paths check ==="
          echo "LIDARR_OUTPUT_NET6=${LIDARR_OUTPUT_NET6}"
          echo "LIDARR_OUTPUT_NET8=${LIDARR_OUTPUT_NET8}"
          test -d "${LIDARR_OUTPUT_NET8}" && echo "✓ LIDARR_OUTPUT_NET8 directory exists" || echo "✗ LIDARR_OUTPUT_NET8 does not exist"
          test -f "${LIDARR_OUTPUT_NET8}/Lidarr.Core.dll" && echo "✓ ${LIDARR_OUTPUT_NET8}/Lidarr.Core.dll accessible" || echo "✗ NOT accessible"

      - name: Verify .NET 6.0 assemblies
        run: |
          echo "=== Verifying net6.0 assemblies ==="
          bash scripts/ci/check-assemblies.sh "${LIDARR_OUTPUT_NET6}"

      - name: Verify .NET 8.0 assemblies
        run: |
          echo "=== Verifying net8.0 assemblies (through symlink) ==="
          bash scripts/ci/check-assemblies.sh "${LIDARR_OUTPUT_NET8}" || {
            echo "❌ Assembly check failed for net8.0"
            echo "Investigating why:"
            ls -la "${LIDARR_OUTPUT_NET8}" 2>&1 | head -20
            echo "Trying to read through symlink:"
            file "${LIDARR_OUTPUT_NET8}/Lidarr.Core.dll" 2>&1 || echo "Cannot stat file"
            exit 1
          }

      - name: Pre-build diagnostics
        run: |
          echo "=== Environment ==="
          echo "PWD: $(pwd)"
          echo "CI: ${CI:-not set}"

          echo "=== Directory structure before build ==="
          find ext/Lidarr-docker/_output -type f -name "*.dll" | head -10
          find ext/Lidarr-docker/_output -type l

          echo "=== Test MSBuild path resolution manually ==="
          cd Brainarr.Plugin
          echo "From Brainarr.Plugin directory, checking ../ext/Lidarr-docker/_output/net6.0:"
          test -d ../ext/Lidarr-docker/_output/net6.0 && echo "✓ net6.0 found" || echo "✗ net6.0 NOT found"
          echo "Checking ../ext/Lidarr-docker/_output/net8.0:"
          test -d ../ext/Lidarr-docker/_output/net8.0 && echo "✓ net8.0 found" || echo "✗ net8.0 NOT found"
          cd ..

      - name: Restore solution
        run: timeout 10m dotnet restore Brainarr.sln

      - name: Clean solution (Release)
        run: dotnet clean Brainarr.sln --configuration Release || true

      - name: Build solution with detailed diagnostics
        run: |
          echo "=== Building with diagnostic verbosity ==="
          echo "This will show MSBuild property evaluation and assembly resolution"
          timeout 25m dotnet build Brainarr.sln --configuration Release --no-restore -m:1 -v:d 2>&1 | tee build.log

          echo "=== Post-build analysis ==="
          echo "Searching for LidarrPath property evaluation:"
          grep -A 2 -B 2 "LidarrPath" build.log | head -50 || echo "No LidarrPath mentions"

          echo "Searching for path-related errors:"
          grep -i "error.*path\|could not find\|reference.*not found" build.log | head -20 || echo "No path errors found"

          echo "Checking if assemblies were actually referenced:"
          grep "Lidarr.Core.dll" build.log | head -10 || echo "No Lidarr.Core.dll references found"

      - name: Run registry-focused tests
        run: dotnet test Brainarr.Tests/Brainarr.Tests.csproj --configuration Release --no-build --filter "FullyQualifiedName~Registry"

      - name: Ensure registry tests discovered
        run: |
          set -euo pipefail
          dotnet test Brainarr.sln --configuration Release --no-build --list-tests > registry-tests.txt
          if ! grep -q "Registry" registry-tests.txt; then
            echo "No Registry tests discovered"
            exit 1
          fi
