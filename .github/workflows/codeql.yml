name: CodeQL

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 3 * * 0'

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Init Common submodule only
        shell: bash
        run: |
          git submodule sync -- ext/lidarr.plugin.common
          git submodule update --init --depth=1 -- ext/lidarr.plugin.common

      - name: Assert Common submodule initialized
        shell: bash
        run: |
          if [ ! -d "ext/lidarr.plugin.common/scripts" ]; then
            echo "::error::FATAL: ext/lidarr.plugin.common/scripts not found - submodule not initialized"
            exit 1
          fi
          SHA=$(git -C ext/lidarr.plugin.common rev-parse --short HEAD 2>/dev/null || echo "<unknown>")
          echo "âœ“ Common submodule initialized at $SHA"
          if [ -f ext-common-sha.txt ]; then
            EXPECTED=$(cat ext-common-sha.txt | tr -d '[:space:]' | cut -c1-7)
            if [ -n "$EXPECTED" ] && [ "$SHA" != "<unknown>" ] && [ "${SHA:0:7}" != "$EXPECTED" ]; then
              echo "::warning::Submodule SHA ($SHA) differs from pinned ($EXPECTED)"
            fi
          fi

      - name: Patch submodule NuGet mapping (TagLibSharp-Lidarr)
        shell: bash
        run: |
          set -euo pipefail
          CFG="ext/lidarr.plugin.common/NuGet.config"
          if [ -f "$CFG" ]; then
            echo "Patching $CFG to include TagLibSharp-Lidarr mapping..."
            grep -q 'TagLibSharp-Lidarr' "$CFG" || \
              sed -i '/<packageSource key="lidarr-taglib">/a \      <package pattern="TagLibSharp-Lidarr*" />' "$CFG"
            echo "Done."
          else
            echo "No submodule NuGet.config found at $CFG"
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Initialize CodeQL (manual build)
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      - name: Extract Lidarr assemblies (shared script)
        run: timeout 12m bash scripts/extract-lidarr-assemblies.sh --mode minimal --no-tar-fallback --output-dir ext/Lidarr-docker/_output/net8.0
        shell: bash

      - name: Verify assemblies and export LIDARR_PATH
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/ci/check-assemblies.sh ext/Lidarr-docker/_output/net8.0
          echo "LIDARR_PATH=${{ github.workspace }}/ext/Lidarr-docker/_output/net8.0" >> "$GITHUB_ENV"

      - name: Restore
        run: timeout 10m dotnet restore Brainarr.sln

      - name: Build
        run: timeout 20m dotnet build Brainarr.sln -c Release --no-restore -p:LidarrPath="${{ env.LIDARR_PATH }}" -p:PluginPackagingDisable=true -m:1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
