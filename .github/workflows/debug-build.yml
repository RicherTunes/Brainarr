name: ğŸ” Debug Build Issues

on:
  workflow_dispatch: # Manual trigger only
  
env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  debug:
    name: ğŸ” Debug Build Environment
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 1
        
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
        
    - name: ğŸ“‚ Check directory structure
      run: |
        echo "=== Root directory ==="
        ls -la
        echo ""
        echo "=== Project files ==="
        find . -name "*.csproj" -type f
        echo ""
        echo "=== Checking ext/Lidarr ==="
        if [ -d "ext" ]; then
          ls -la ext/
        else
          echo "âŒ ext/ directory not found"
        fi
        echo ""
        if [ -d "ext/Lidarr" ]; then
          echo "âœ… ext/Lidarr exists"
          ls -la ext/Lidarr/
        else
          echo "âŒ ext/Lidarr not found"
        fi
        echo ""
        echo "=== Checking Lidarr assemblies ==="
        if [ -d "ext/Lidarr/_output" ]; then
          echo "âœ… ext/Lidarr/_output exists"
          ls -la ext/Lidarr/_output/
          if [ -d "ext/Lidarr/_output/net6.0" ]; then
            echo "âœ… ext/Lidarr/_output/net6.0 exists"
            ls -la ext/Lidarr/_output/net6.0/ | head -20
          else
            echo "âŒ ext/Lidarr/_output/net6.0 not found"
          fi
        else
          echo "âŒ ext/Lidarr/_output not found"
        fi
        
    - name: ğŸ” Check specific Lidarr files
      run: |
        echo "=== Checking for required Lidarr assemblies ==="
        CORE_DLL="ext/Lidarr/_output/net6.0/Lidarr.Core.dll"
        COMMON_DLL="ext/Lidarr/_output/net6.0/Lidarr.Common.dll"
        
        if [ -f "$CORE_DLL" ]; then
          echo "âœ… Lidarr.Core.dll found: $(ls -lh $CORE_DLL)"
        else
          echo "âŒ Lidarr.Core.dll NOT found at: $CORE_DLL"
        fi
        
        if [ -f "$COMMON_DLL" ]; then
          echo "âœ… Lidarr.Common.dll found: $(ls -lh $COMMON_DLL)"
        else
          echo "âŒ Lidarr.Common.dll NOT found at: $COMMON_DLL"
        fi
        
    - name: ğŸ”„ Test restore
      run: |
        echo "=== Testing dotnet restore ==="
        dotnet restore --verbosity detailed || echo "Restore failed"
        
    - name: ğŸ—ï¸ Test build (allow failure)
      run: |
        echo "=== Testing dotnet build ==="
        dotnet build --no-restore --configuration Release --verbosity detailed || echo "Build failed - this is expected if Lidarr deps missing"
        
    - name: ğŸ“‹ Environment info
      run: |
        echo "=== Environment Information ==="
        echo "OS: $(uname -a)"
        echo ".NET version: $(dotnet --version)"
        echo "Working directory: $(pwd)"
        echo "Available space: $(df -h . | tail -1)"
        echo "Memory: $(free -h)"
        
    - name: ğŸ“¦ Show csproj details
      run: |
        echo "=== Brainarr.Plugin.csproj ==="
        cat Brainarr.Plugin/Brainarr.Plugin.csproj
        echo ""
        echo "=== Brainarr.Tests.csproj ==="
        cat Brainarr.Tests/Brainarr.Tests.csproj