name: Sanity Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  sanity:
    name: Sanity Build (Ubuntu)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Init Common submodule only
        shell: bash
        run: |
          git submodule sync -- ext/lidarr.plugin.common
          git submodule update --init --depth=1 -- ext/lidarr.plugin.common

      - name: Assert Common submodule initialized
        shell: bash
        run: |
          if [ ! -d "ext/lidarr.plugin.common/scripts" ]; then
            echo "::error::FATAL: ext/lidarr.plugin.common/scripts not found - submodule not initialized"
            exit 1
          fi
          SHA=$(git -C ext/lidarr.plugin.common rev-parse --short HEAD 2>/dev/null || echo "<unknown>")
          echo "âœ“ Common submodule initialized at $SHA"
          if [ -f ext-common-sha.txt ]; then
            EXPECTED=$(cat ext-common-sha.txt | tr -d ' ' | cut -c1-7)
            if [ -n "$EXPECTED" ] && [ "$SHA" != "<unknown>" ] && [ "${SHA:0:7}" != "$EXPECTED" ]; then
              echo "::warning::Submodule SHA ($SHA) differs from pinned ($EXPECTED)"
            fi
          fi

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '6.0.x'

      - name: Patch submodule NuGet mapping (TagLibSharp-Lidarr)
        shell: bash
        run: |
          set -euo pipefail
          CFG="ext/lidarr.plugin.common/NuGet.config"
          if [ -f "$CFG" ]; then
            echo "Patching $CFG to include TagLibSharp-Lidarr mapping..."
            grep -q 'TagLibSharp-Lidarr' "$CFG" || \
              sed -i '/<packageSource key="lidarr-taglib">/a \\      <package pattern="TagLibSharp-Lidarr*" />' "$CFG"
            echo "Done."
          else
            echo "No submodule NuGet.config found at $CFG"
          fi

      - name: Extract Lidarr assemblies (plugins Docker)
        shell: bash
        env:
          LIDARR_DOCKER_VERSION: pr-plugins-2.14.2.4786
        run: |
          set -euo pipefail
          timeout 10m bash scripts/extract-lidarr-assemblies.sh --mode minimal --no-tar-fallback --output-dir ext/Lidarr-docker/_output/net8.0

      - name: Verify assemblies and export LIDARR_PATH
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/ci/check-assemblies.sh ext/Lidarr-docker/_output/net8.0
          echo "LIDARR_PATH=${{ github.workspace }}/ext/Lidarr-docker/_output/net8.0" >> $GITHUB_ENV

      - name: Restore plugin
        shell: bash
        run: dotnet restore Brainarr.Plugin/Brainarr.Plugin.csproj

      - name: Sanity build plugin (Release)
        shell: bash
        env:
          LIDARR_PATH: ${{ env.LIDARR_PATH }}
        run: |
          set -euo pipefail
          # serialize build to avoid GenerateDepsFile file locks in nested projects
          # PluginPackagingDisable=true skips ILRepack (tested separately in CI)
          dotnet build Brainarr.Plugin/Brainarr.Plugin.csproj -c Release -p:LidarrPath="$LIDARR_PATH" -p:PluginPackagingDisable=true -v minimal -m:1
