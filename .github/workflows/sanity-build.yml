name: Sanity Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  sanity:
    name: Sanity Build (Ubuntu)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SUBMODULES_TOKEN || github.token }}

      - name: Force PAT for submodules
        shell: bash
        env:
          SUBMODULES_TOKEN: ${{ secrets.SUBMODULES_TOKEN }}
        run: |
          if [ -n "${SUBMODULES_TOKEN}" ]; then
            git config --global url."https://x-access-token:${SUBMODULES_TOKEN}@github.com/".insteadOf "https://github.com/"
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Patch submodule NuGet.config for Azure DevOps feeds
        shell: bash
        run: bash .github/scripts/patch-nuget-config.sh

      - name: Restore solution
        shell: bash
        run: dotnet restore Brainarr.sln

      - name: Build with detailed diagnostics
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Building with diagnostic verbosity ==="
          dotnet build Brainarr.sln -c Release -v d -m:1 2>&1 | tee build.log

          echo "=== Post-build analysis ==="
          echo "Build completed. Checking for errors..."
          grep -i "error\|failed" build.log | head -20 || echo "No errors found"

          echo "=== Verifying output ==="
          find _plugins -name "*.dll" 2>/dev/null | head -10 || echo "No plugin DLLs found"
