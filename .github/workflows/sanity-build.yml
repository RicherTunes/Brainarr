name: Sanity Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  sanity:
    name: Sanity Build (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Extract Lidarr assemblies (plugins Docker)
        shell: bash
        env:
          LIDARR_DOCKER_VERSION: pr-plugins-2.13.3.4692
          LIDARR_DOCKER_DIGEST: sha256:62a6e0e24ffc9ebd86a519303d9f0dff48bf9cdb2899b337cad5c8f20a12c9c7
        run: |
          set -euo pipefail
          bash scripts/extract-lidarr-assemblies.sh --mode minimal --output-dir ext/Lidarr-docker/_output/net6.0

      - name: Run sanity build
        shell: bash
        env:
          LIDARR_PATH: ${{ github.workspace }}/ext/Lidarr-docker/_output/net6.0
        run: |
          set -euo pipefail
          bash scripts/sanity-build.sh
