name: Sanity Build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  sanity:
    name: Sanity Build (Ubuntu)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SUBMODULES_TOKEN || github.token }}

      - name: Force PAT for submodules
        shell: bash
        env:
          SUBMODULES_TOKEN: ${{ secrets.SUBMODULES_TOKEN }}
        run: |
          if [ -n "${SUBMODULES_TOKEN}" ]; then
            git config --global url."https://x-access-token:${SUBMODULES_TOKEN}@github.com/".insteadOf "https://github.com/"
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x

      - name: Patch submodule NuGet mapping (TagLibSharp-Lidarr)
        shell: bash
        run: |
          set -euo pipefail
          CFG="ext/lidarr.plugin.common/NuGet.config"
          if [ -f "$CFG" ]; then
            echo "Patching $CFG to include TagLibSharp-Lidarr mapping..."
            grep -q 'TagLibSharp-Lidarr' "$CFG" || \
              sed -i '/<packageSource key="lidarr-taglib">/a \\      <package pattern="TagLibSharp-Lidarr*" />' "$CFG"
            echo "Done."
          else
            echo "No submodule NuGet.config found at $CFG"
          fi

      - name: Extract Lidarr assemblies for .NET 6.0 (plugins Docker)
        shell: bash
        env:
          LIDARR_DOCKER_VERSION: pr-plugins-2.14.2.4786
        run: |
          set -euo pipefail
          timeout 10m bash scripts/extract-lidarr-assemblies.sh --mode minimal --no-tar-fallback --output-dir ext/Lidarr-docker/_output/net6.0

      - name: Extract Lidarr assemblies for .NET 8.0 (plugins Docker)
        shell: bash
        env:
          LIDARR_DOCKER_VERSION: pr-plugins-2.14.2.4786
        run: |
          set -euo pipefail
          timeout 10m bash scripts/extract-lidarr-assemblies.sh --mode minimal --no-tar-fallback --output-dir ext/Lidarr-docker/_output/net8.0

      - name: Verify .NET 6.0 assemblies and export LIDARR_PATH
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/ci/check-assemblies.sh ext/Lidarr-docker/_output/net6.0
          echo "LIDARR_PATH=${{ github.workspace }}/ext/Lidarr-docker/_output/net6.0" >> $GITHUB_ENV

      - name: Verify .NET 8.0 assemblies
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/ci/check-assemblies.sh ext/Lidarr-docker/_output/net8.0

      - name: Restore plugin
        shell: bash
        run: dotnet restore Brainarr.Plugin/Brainarr.Plugin.csproj

      - name: Sanity build plugin (Release)
        shell: bash
        run: |
          set -euo pipefail
          # serialize build to avoid GenerateDepsFile file locks in nested projects
          dotnet build Brainarr.Plugin/Brainarr.Plugin.csproj -c Release -v minimal -m:1
