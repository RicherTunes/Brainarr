    branches: [ main ]
    paths:
      - 'Brainarr.Plugin/**'
      - '.github/workflows/multi-plugin-smoke-test.yml'
  workflow_dispatch:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

permissions:
  contents: read

jobs:
  smoke-test:
    name: ðŸ”¥ Plugin Co-existence
    uses: RicherTunes/Lidarr.Plugin.Common/.github/workflows/multi-plugin-smoke-test.yml@main
    with:
      test_plugins: 'brainarr,qobuzarr,tidalarr'
      lidarr_tag: 'pr-plugins-3.1.2.4913'
    secrets: inherit
