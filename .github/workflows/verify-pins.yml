name: Verify Pins
on:
  push:
    branches: [main]
    paths: ['.github/workflows/**', 'ext-common-sha.txt']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  verify-pins:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Init Common submodule
        uses: ./.github/actions/init-common-submodule

      - name: Verify submodule pin
        shell: pwsh
        run: |
          $commonPath = if (Test-Path "ext/Lidarr.Plugin.Common") { "ext/Lidarr.Plugin.Common" }
                        else { "ext/lidarr.plugin.common" }
          & "$commonPath/scripts/repin-common-submodule.ps1" -VerifyOnly

      - name: Verify workflow SHA pins
        shell: pwsh
        run: |
          $commonPath = if (Test-Path "ext/Lidarr.Plugin.Common") { "ext/Lidarr.Plugin.Common" }
                        else { "ext/lidarr.plugin.common" }
          & "$commonPath/scripts/lint-workflow-sha-pins.ps1" -Path . -Mode ci

      - name: Verify Common workflow SHAs match ext-common-sha.txt
        shell: pwsh
        run: |
          $expectedSha = (Get-Content 'ext-common-sha.txt' -Raw).Trim()
          if (-not $expectedSha) { Write-Error 'ext-common-sha.txt is empty'; exit 1 }

          $errors = @()
          Get-ChildItem '.github/workflows/*.yml' | ForEach-Object {
            $file = $_.Name
            $content = Get-Content $_.FullName -Raw
            [regex]::Matches($content, 'uses:\s+RicherTunes/Lidarr\.Plugin\.Common/.+@([0-9a-f]{40})') | ForEach-Object {
              $sha = $_.Groups[1].Value
              if ($sha -ne $expectedSha) {
                $errors += "$file pins @$($sha.Substring(0,12))... but ext-common-sha.txt expects @$($expectedSha.Substring(0,12))..."
              }
            }
          }

          if ($errors.Count -gt 0) {
            $errors | ForEach-Object { Write-Host "::error::$_" }
            Write-Error "SHA drift detected: $($errors.Count) workflow(s) pin a Common SHA that differs from ext-common-sha.txt"
            exit 1
          }
          Write-Host "All Common workflow SHA pins match ext-common-sha.txt ($($expectedSha.Substring(0,12))...)"
