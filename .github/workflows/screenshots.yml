name: ðŸ“¸ UI Screenshots

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'
  push:
    branches: [ main ]
    paths:
      - 'Brainarr.Plugin/**'
      - 'scripts/snapshots/**'
      - '.github/workflows/screenshots.yml'

permissions:
  contents: write

env:
  DOTNET_VERSION: '8.0.x'
  LIDARR_DOCKER_VERSION: 'pr-plugins-2.14.2.4786'

jobs:
  screenshots:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SUBMODULES_TOKEN || github.token }}

      - name: Force PAT for submodules
        if: ${{ env.SUBMODULES_TOKEN != '' }}
        run: git config --global url."https://x-access-token:${{ secrets.SUBMODULES_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Patch submodule NuGet mapping (TagLibSharp-Lidarr)
        shell: bash
        run: |
          set -euo pipefail
          CFG="ext/lidarr.plugin.common/NuGet.config"
          if [ -f "$CFG" ]; then
            echo "Patching $CFG to include TagLibSharp-Lidarr mapping..."
            grep -q 'TagLibSharp-Lidarr' "$CFG" || \
              sed -i '/<packageSource key="lidarr-taglib">/a \\      <package pattern="TagLibSharp-Lidarr*" />' "$CFG"
            echo "Done."
          else
            echo "No submodule NuGet.config found at $CFG"
          fi

      - name: Extract Lidarr Assemblies
        run: |
          # Lidarr 3.x plugins branch requires .NET 8.0
          timeout 12m bash scripts/extract-lidarr-assemblies.sh --mode full --no-tar-fallback --output-dir ext/Lidarr-docker/_output/net8.0
          ls -1 ext/Lidarr-docker/_output/net8.0 | sed -n '1,60p'

      - name: Build Plugin
        run: |
          # Lidarr 3.x plugins branch requires .NET 8.0
          dotnet restore Brainarr.Plugin/Brainarr.Plugin.csproj -p:TargetFramework=net8.0
          # NOTE: ILRepack ENABLED - merges Abstractions with Internalize=true
          # This prevents AssemblyLoadContext conflicts. Fixed in Lidarr.Plugin.Common v1.4.0.

          dotnet build Brainarr.Plugin/Brainarr.Plugin.csproj \
            --configuration Release \
            --no-restore \
            -p:TargetFramework=net8.0 \
            -p:LidarrPath="${{ github.workspace }}/ext/Lidarr-docker/_output/net8.0" \
            -p:PluginPackagingDisable=false \
            -p:RunAnalyzersDuringBuild=false \
            -p:EnableNETAnalyzers=false \
            -p:TreatWarningsAsErrors=false \
            -m:1

      - name: Stage Plugin Files (dist)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p plugin-dist

          # Find the plugin DLL to locate the bin directory
          DLL_PATH=$(find Brainarr.Plugin -name 'Lidarr.Plugin.Brainarr.dll' -path '*/bin/*' | head -1)

          if [ -z "$DLL_PATH" ]; then
            echo "ERROR: Could not find Lidarr.Plugin.Brainarr.dll in bin directories" >&2
            find Brainarr.Plugin -name '*.dll' -path '*/bin/*' 2>/dev/null | head -10
            exit 1
          fi

          BIN_DIR=$(dirname "$DLL_PATH")
          echo "Found plugin in: $BIN_DIR"

          # Copy plugin DLL and plugin-specific dependencies only
          # Skip ALL framework DLLs that Lidarr provides (copying them causes conflicts/crashes)
          for dll in "$BIN_DIR"/*.dll; do
            filename=$(basename "$dll")
            # Skip Lidarr framework DLLs (Lidarr.Core, Lidarr.Common, etc.)
            # KEEP: Lidarr.Plugin.Brainarr.dll, Lidarr.Plugin.Common.dll, AND Lidarr.Plugin.Abstractions.dll
            # NOTE: Lidarr.Plugin.Abstractions comes from lidarr.plugin.common submodule, NOT Lidarr!
            if [[ "$filename" == Lidarr.*.dll && "$filename" != Lidarr.Plugin.Brainarr.dll && "$filename" != Lidarr.Plugin.Common.dll && "$filename" != Lidarr.Plugin.Abstractions.dll ]]; then
              echo "Skipping framework DLL: $filename"
              continue
            fi
            # Skip NzbDrone framework DLLs
            if [[ "$filename" == NzbDrone.*.dll ]]; then
              echo "Skipping framework DLL: $filename"
              continue
            fi
            # Skip ALL Microsoft.* DLLs (AspNetCore, Extensions, etc.) - Lidarr has these
            if [[ "$filename" == Microsoft.*.dll ]]; then
              echo "Skipping framework DLL: $filename"
              continue
            fi
            # Skip DryIoc - conflicts with Lidarr's DI container
            if [[ "$filename" == DryIoc*.dll ]]; then
              echo "Skipping framework DLL: $filename"
              continue
            fi
            # Skip other framework/common DLLs that Lidarr provides
            if [[ "$filename" == System.*.dll ]]; then
              echo "Skipping framework DLL: $filename"
              continue
            fi
            if [[ "$filename" == Newtonsoft.Json.dll ]]; then
              echo "Skipping framework DLL: $filename"
              continue
            fi
            if [[ "$filename" == NLog*.dll ]]; then
              echo "Skipping framework DLL: $filename"
              continue
            fi
            if [[ "$filename" == FluentValidation.dll ]]; then
              echo "Skipping framework DLL: $filename"
              continue
            fi
            if [[ "$filename" == FluentMigrator*.dll ]]; then
              echo "Skipping framework DLL: $filename"
              continue
            fi
            if [[ "$filename" == Polly*.dll ]]; then
              echo "Skipping framework DLL: $filename"
              continue
            fi
            echo "Copying: $filename"
            cp "$dll" plugin-dist/
          done

          cp plugin.json plugin-dist/
          cp manifest.json plugin-dist/

          echo "=== Staged plugin files ==="
          ls -la plugin-dist


      - name: Start Lidarr with plugin mounted
        run: |
          docker pull ghcr.io/hotio/lidarr:${{ env.LIDARR_DOCKER_VERSION }}
          # NOTE: Lidarr plugins branch expects FLAT structure: /config/plugins/PluginName/
          # NOT nested: /config/plugins/Owner/PluginName/
          docker run -d --name lidarr-ss \
            -p 8686:8686 \
            -v "${{ github.workspace }}/plugin-dist:/config/plugins/Brainarr:ro" \
            -e PUID=1000 -e PGID=1000 \
            ghcr.io/hotio/lidarr:${{ env.LIDARR_DOCKER_VERSION }}
          # Wait for config.xml to be created
          echo "Waiting for Lidarr to initialize..."
          for i in {1..60}; do
            if docker exec lidarr-ss test -f /config/config.xml 2>/dev/null; then
              echo "Config file exists!"
              break
            fi
            sleep 2
          done

          # Configure authentication to bypass the modal (if config.xml exists)
          if docker exec lidarr-ss test -f /config/config.xml 2>/dev/null; then
            echo "Configuring authentication..."
            docker exec lidarr-ss sed -i 's|<AuthenticationMethod>.*</AuthenticationMethod>|<AuthenticationMethod>Forms</AuthenticationMethod>|' /config/config.xml
            docker exec lidarr-ss sed -i 's|<AuthenticationRequired>.*</AuthenticationRequired>|<AuthenticationRequired>DisabledForLocalAddresses</AuthenticationRequired>|' /config/config.xml
            # Restart Lidarr to apply config changes
            docker restart lidarr-ss
          else
            echo "WARNING: config.xml not found - Lidarr may have failed to start"
            echo "=== Container logs ==="
            docker logs lidarr-ss 2>&1 | tail -100 || true
          fi

          # Wait for web ready (or timeout)
          echo "Waiting for Lidarr web interface..."
          for i in {1..60}; do
            if curl -fsS http://localhost:8686 >/dev/null 2>&1; then
              echo "Lidarr is ready!"
              break
            fi
            sleep 3
          done

      - name: Verify plugin discovery via API
        shell: bash
        continue-on-error: true  # Allow failure - screenshots are best-effort
        run: |
          set -e
          APIKEY=$(docker exec lidarr-ss sh -lc "sed -n 's:.*<ApiKey>\\(.*\\)</ApiKey>.*:\\1:p' /config/config.xml")
          echo "Using API key: ${APIKEY:0:4}..."
          for i in $(seq 1 30); do
            if curl -fsS -H "X-Api-Key: $APIKEY" http://localhost:8686/api/v1/system/plugins | grep -qi Brainarr; then
              echo "Brainarr plugin detected via API"
              exit 0
            fi
            sleep 2
          done
          echo "Brainarr plugin not detected from Lidarr API after waiting" >&2
          exit 1

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Install Playwright package
        run: npm i -D playwright@1.48.2

      - name: Install Playwright browsers
        run: |
          npx --yes playwright install --with-deps chromium

      - name: Fetch centralized screenshot utility
        run: |
          # Use screenshot utility from submodule (allows testing changes before merging to main)
          mkdir -p .screenshot-tools
          cp ext/lidarr.plugin.common/scripts/snapshots/snap.mjs .screenshot-tools/snap.mjs
          echo "Copied centralized screenshot utility from submodule"

      - name: Verify Lidarr is reachable
        shell: bash
        run: |
          set -e
          echo "Checking Lidarr connectivity..."
          for i in $(seq 1 15); do
            if curl -fsS --max-time 5 http://localhost:8686 >/dev/null 2>&1; then
              echo "Lidarr is responding!"
              exit 0
            fi
            echo "Attempt $i: Lidarr not ready, waiting..."
            sleep 5
          done
          echo "WARNING: Lidarr may not be fully ready, attempting screenshots anyway"
          docker logs lidarr-ss 2>&1 | tail -50 || true

      - name: Capture Screenshots
        env:
          LIDARR_BASE_URL: http://localhost:8686
        run: |
          # Use centralized utility with Brainarr-specific settings
          # Captures: import-list add modal, import-list config (with Show Advanced enabled)
          node .screenshot-tools/snap.mjs \
            --plugin=Brainarr \
            --type=import-list \
            --output=docs/assets/screenshots \
            --url=http://localhost:8686

      - name: Upload Screenshots artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: docs/assets/screenshots/*.png
          if-no-files-found: warn

      - name: Commit updated screenshots
        continue-on-error: true  # Push may fail due to branch protection
        run: |
          set -e
          if git status --porcelain | grep -E "^ M|^\?\?" >/dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/assets/screenshots/*.png || true
            if git diff --cached --quiet; then
              echo "No screenshot changes to commit"
            else
              git commit -m "docs(screenshots): refresh auto-generated UI screenshots"
              git push
            fi
          else
            echo "No changes detected"
          fi

      - name: Cleanup container
        if: always()
        run: |
          docker rm -f lidarr-ss || true
