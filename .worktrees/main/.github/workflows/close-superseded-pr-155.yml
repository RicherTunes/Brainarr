name: Close Superseded PR #155

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  close-pr-155:
    runs-on: ubuntu-latest
    steps:
      - name: Close PR #155 if still open
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = 155;
            try {
              const { data: pr } = await github.rest.pulls.get({ owner, repo, pull_number: prNumber });
              if (pr.state === 'open') {
                const note = `Closing as superseded by current main: providers use WithHttpResilienceAsync and HttpException.Response? checks. Head branch was deleted.`;
                await github.rest.issues.createComment({ owner, repo, issue_number: prNumber, body: note });
                await github.rest.pulls.update({ owner, repo, pull_number: prNumber, state: 'closed' });
                core.info('Closed PR #155');
              } else {
                core.info('PR #155 already closed.');
              }
            } catch (e) {
              core.setFailed(`Error checking/closing PR #155: ${e.message}`);
            }
